# .github/workflows/dotnet-build.yml
name: .NET Build (CI)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # NuGet cache: tekrar eden restore'ları hızlandırır
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('DressStore/**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore (solution)
        run: dotnet restore ./DressStore/DressStore.sln

      - name: Build (Release)
        run: dotnet build ./DressStore/DressStore.sln --no-restore --configuration Release

      # Testler eklendiğinde aç:
      # - name: Test
      #   run: dotnet test ./DressStore/DressStore.sln --no-build --configuration Release --verbosity normal
